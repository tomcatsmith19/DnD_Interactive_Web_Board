<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DnD Interactive Table</title>
    <!-- Fantasy Font -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            overflow: hidden;
        }
        .video-container {
            flex: 1;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-container {
            flex: 1;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ffffff;
            background-color: #1f1f1f;
            color: white;
            width: 100%;
        }
        button {
            background-color: #FFD700; /* yellow */
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            font-family: 'MedievalSharp', cursive;
            font-size: 18px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        form {
            width: 100%;
            max-width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-family: 'MedievalSharp', cursive;
            font-size: 32px;

        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="data/videos/skull_fire.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Enter</button>
            <div id="error-message"></div>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDeUJ3781n8fi4QhVWvHAfeW7ueRqaw87E",
            authDomain: "dnd-interactive-web-board.firebaseapp.com",
            projectId: "dnd-interactive-web-board",
            storageBucket: "dnd-interactive-web-board.firebasestorage.app",
            messagingSenderId: "474147936717",
            appId: "1:474147936717:web:5a4101401f5bde9a368c84",
            measurementId: "G-G9KT6WQ5F4"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    window.location.href = '/app.html';
                })
                .catch((error) => {
                    console.error('Login error:', error.code, error.message);
                    errorMessage.textContent = 'Invalid email or password.';
                });
        });
    </script>
</body>
</html>
